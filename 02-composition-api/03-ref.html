<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    count: {{ count }} <br />
    <button @click="handleClick">åŠ 1</button>
  </div>

  <script type="module">
    import { createApp, reactive, ref } from './node_modules/vue/dist/vue.esm-browser.js'

    const useCount = () => {
      const count = ref(11)
      return {
        count,
        handleClick: () => {
          count.value += 1
        }
      }
    }
    const app = createApp({
      setup() {
        return {
          ...useCount()
        }
      }
    })

    app.mount('#app')

  </script>
</body>

</html>
