<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    未完成待办事项: {{ noCompletedTodos }}
    <br>
    <button @click="addTodo">添加待办事项</button>
  </div>
  <script type="module">
    import { createApp, reactive, computed } from './node_modules/vue/dist/vue.esm-browser.js'
    const todoList = [
      { text: '学习', completed: false },
      { text: '敲代码', completed: true },
      { text: '遛狗', completed: false }
    ]
    createApp({
      setup() {
        const todos = reactive(todoList)
        const noCompletedTodos = computed(() => (todos.filter(item => !item.completed).length))

        return {
          todos,
          noCompletedTodos,
          addTodo: () => {
            todos.push({
              text: '哈哈',
              completed: false
            })
          }
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
